<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Spencer's CSV Profiler</title>

<style>
  /* CSS for profiler report */

  .pageTitle {
      text-align: center;
  }

  .top_panel {
      border-bottom-left-radius: 0px !important;
      border-bottom-right-radius: 0px !important;
      /*background-color:red;*/
  }

  .middle_panel {
      border-radius: 0px 0px 0px 0px !important;
      /*background-color:blue;*/
  }

  .bottom_panel {
      border-top-left-radius: 0px !important;
      border-top-right-radius: 0px !important;
      /*background-color:purple;*/
  }
</style>

  <body>
<div class="pageTitle">
<h1>CSV Profiler</h1>    
</div>   <!-- End Header / CSS Declarations -->  


<div class="container">

<div id="accordion" role="tablist">
  <div class="card panel top_panel">
    <div id="panel-1-head" class="card-header" role="tab" data-parent="#accordion" href="#panel-1-data">Overall Report</div>
    <div id="panel-1-data" class="card-block panel-collapse" role="tabpanel">OVERALL REPORT DATA</div>
  </div>
