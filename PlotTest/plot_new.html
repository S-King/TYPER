<style>
  .row-index {
    width: 50px;
    display: inline-block;
}
</style>

<div class="form-inline">
    <button type="button" 
            class="btn btn-default mybtn-top">
        Scroll to top
    </button>
    <button type="button" 
            class="btn btn-default mybtn-row">
        Scroll to row index: 
    </button>
        <input type="number" 
               class="form-control row-index" 
               value="3" min="0">
    <button type="button" 
            class="btn btn-default mybtn-btm">
        Scroll to bottom
    </button>
</div>

    <table id="table" data-search="true" data-show-columns="true" data-pagination="true" data-height="500">

                <th data-field="Count" data-sortable="true">Count</th>
                <th data-field="Confidence" data-sortable="true">Confidence</th>
            </tr>
        </thead>
    </table>
</div>

$(function () {

    $(".mybtn-top").click(function () {
        $('#table').bootstrapTable('scrollTo', 0);
    });
    
    $(".mybtn-row").click(function () {
        var index = +$('.row-index').val(),
            top = 0;
        $('#table').find('tbody tr').each(function (i) {
        	if (i < index) {
            	top += $(this).height();
            }
        });
        $('#table').bootstrapTable('scrollTo', top);
    });
    
    $(".mybtn-btm").click(function () {
        $('#table').bootstrapTable('scrollTo', 'bottom');
    });

});
